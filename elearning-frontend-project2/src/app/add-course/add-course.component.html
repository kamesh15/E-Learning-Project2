<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="mb-3">Add Course</h3>
      <form [formGroup]="formCourse" (ngSubmit)="addCourse(formCourse.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" formControlName="title" id="title" class="form-control" required="required"/>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" formControlName="imageUrl" id="imageUrl" class="form-control" required="required"/>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select formControlName="category" id="category" class="form-control" required="required">
            <option value="java">Java</option>
            <option value="devops">Devops</option>
            <option value="spring">Spring</option>
          </select>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea formControlName="content" name="content" id="content" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="submit" class="btn btn-success mt-3"/>
        </div>
      </form>
    </div>
  </div>
</div>
