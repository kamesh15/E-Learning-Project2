<app-studentnav></app-studentnav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="mb-3">Student Enrollments</h3>
      <div class="row mt-3 border" *ngFor="let enrollment of enrollments">
        <div class="col-md-3">
          <img src="{{enrollment.imageUrl}}" class="w-100">
        </div>
        <div class="col-md-9 p-3">
          <h4>{{enrollment.title}}</h4>
          <p class="text-secondary"></p>
          <p>{{enrollment.content}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
